{% extends 'base.html' %}
{% block title %}目标信息{% endblock %}
{% block nav_data_active %}active{% endblock %}
{% block body %}
    <div class="containter">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <a href="{% url 'index' %}" class="link-button">返回</a>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">修改观测数据</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            {% for item in data %}
                                <div>
                                    {% if item.field.required %}
                                        <label>{{ item.label }}</label>
                                    {% else %}
                                        <label style="font-weight: normal">{{ item.label }}</label>
                                    {% endif %}
                                    <div>{{ item }}</div>
                                </div>
                            {% endfor %}
                            <div>
                                <button type="submit" class="btn btn-primary pull-right">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
